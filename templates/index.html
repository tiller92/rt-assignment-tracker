<!DOCTYPE html>
<html lang="en">

<head>
    <title>RT Assigment</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Corinthia:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Corinthia:wght@700&family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
</head>

<body>
    <!-- nav -->
    <nav class="navbar navbar-expand-lg navbar-light bg-danger mb-5 px-2">
        <a class="navbar-brand" href="/">Staffing</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Excel Reader</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/respstaff">Staff List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/add-staff">Add Staff</a>
                </li>

            </ul>
        </div>
    </nav>
    {% if alert%}
    <div class="container">
        <div class="alert alert-success" role="alert">
            Assigment Counted!
        </div>
        <form action="/" method="GET">
            <button id='excelBtn' class="btn btn-md btn-light    m-1">Submit Another File</button>
        </form>
    </div>
    {%endif%} {% if form%}
    <div class="container p-1 m-5">
        <form id='excel' method="POST" class="form-control" enctype="multipart/form-data">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            <p>
                {{form.file.label}} {{form.file}}
            </p>
            <button id='excelBtn' class="btn btn-md btn-success m-1">Send!</button>
        </form>
    </div>
    {% endif%}
    <!-- scripts and links -->
    <script src="/static/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js " crossorigin="anonymous "></script>
</body>

</html>
